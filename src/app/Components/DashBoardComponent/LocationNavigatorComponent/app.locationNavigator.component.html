<div class="col-lg-3 {{tile}} {{tilecolor}}" routerLink="{{routerUrl}}">
  <p class="icon pull-right">
    <i class="{{icon}}" aria-hidden="true"></i>
  </p>
  <div class="inner">
    <h3>{{count}}</h3>
    <p>{{title}}</p>
  </div>
  <a routerLink="{{routerUrl}}">
    <div class="col-lg-4">

    </div>
  </a>
</div>
