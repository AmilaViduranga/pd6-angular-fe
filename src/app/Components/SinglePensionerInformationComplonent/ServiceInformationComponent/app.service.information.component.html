<form class="form-horizontal" role="form">
  <div class="container">
    <h3>Service Information</h3>

    <div class="form-group">
      <label class="control-label col-sm-3">Ministry/Department/Institute</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Ministry/Department/Institute" [(ngModel)]="ministry" name="ministry">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">Service</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" [(ngModel)]="service" name="service">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">grade</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" placeholder="Grade" [(ngModel)]="grade" name="grade">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">Retired officer belongs to</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" placeholder="Retired officer belongs to" [(ngModel)]="robf" name="robf">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">Designation</label>
      <div class="col-sm-4">
        <select class="form-control" [(ngModel)]="designation" name="designation">
        <option selected disabled>Select Designation</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-3 control-label">Confirmaed in New post</label>
      <div class="col-xs-8">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-default">
            <input type="radio" value="yes"> Yes
          </label>
          <label class="btn btn-default">
            <input type="radio" value="no"/> No
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">Retirement Reason</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="Retirement Reason" [(ngModel)]="retirementReason" name="retirementReason">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">Date of New Appointment</label>
      <div class=" col-sm-2">
        <input type="date" class="form-control" placeholder="YYYY-MM-DD" [(ngModel)]="dona" name="dona"/>
      </div>
    </div>

    <br/>

    <div class="form-group">
      <div class="col-sm-3"></div>
      <div class="col-sm-4 align">
        <button type="button" class="btn btn-warning">Edit</button>
        <button type="button" class="btn btn-info">Previous</button>
        <button type="button" class="btn btn-primary">Continue</button>
      </div>
    </div>

  </div>
</form>
