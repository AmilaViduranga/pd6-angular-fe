<form class="form-horizontal" role="form">
  <div class="row">
    <h3>Service Information</h3><br>
    <div class="form-group">
      <label class="control-label col-sm-3">Ministry/Department/Institute</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Ministry/Department/Institute">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Service</label>
      <div class="col-sm-4">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">grade</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" placeholder="Grade">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Retired officer belongs to</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" placeholder="Retired officer belongs to">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Designation</label>
      <div class="col-sm-4">
        <select class="form-control">
        <option selected disabled>Select Designation</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      </div>
    </div>
    <div class="form-group">
      <label for="isConfirmed" class="control-label col-sm-3">Confirmed in Post</label>
      <div class=" col-sm-2">
        <input type="radio" name="isConfirmed" vlaue="Yes" checked/>Yes
        <input type="radio" name="isConfirmed" value="No" /> No
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Retirement Reason</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="Retirement Reason">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Date of New Appointment</label>
      <div class=" col-sm-2">
        <input type="date" class="form-control" placeholder="YYYY-MM-DD" />
      </div>
    </div>
    <br/>
    <div class="form-group">
      <div class="col-sm-3"></div>
      <div class="col-sm-4 align">
        <button type="button" class="btn btn-warning">Edit</button>
        <button type="button" class="btn btn-info">Previous</button>
        <button type="button" class="btn btn-primary">Continue</button>
      </div>
    </div>
  </div>
</form>
