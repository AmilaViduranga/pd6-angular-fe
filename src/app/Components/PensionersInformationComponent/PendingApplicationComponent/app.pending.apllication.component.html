<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10" *ngIf="pendingApplications"><br>
    <h2>Pending Applications</h2><br>
    <div class="row">
      <div class="input-group" id="adv-search">
        <input type="text" class="form-control" placeholder="Search by NIC/ Pension number" [(ngModel)]="filterQuery"/>
        <div class="input-group-btn">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div><br>
    <div class="row">
      <table class="table table-striped" [mfData]="pendingApplications | pendingResultFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
        <tr>
          <th style="width: 25%">
            <mfDefaultSorter by="name">NIC</mfDefaultSorter>
          </th>
          <th style="width: 25%">
            <mfDefaultSorter by="email">Pension Number</mfDefaultSorter>
          </th>
          <th style="width: 25%">
            <mfDefaultSorter by="age">Name</mfDefaultSorter>
          </th>
          <th style="width: 25%">
            <mfDefaultSorter by="city">Options</mfDefaultSorter>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let pendings of mf.data">
          <td>{{pendings.nic}}</td>
          <td>{{pendings.id}}</td>
          <td>{{pendings.name}}</td>
          <td></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="4">
            <mfBootstrapPaginator></mfBootstrapPaginator>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
