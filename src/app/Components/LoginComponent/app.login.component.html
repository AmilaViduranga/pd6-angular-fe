<div class="background fixMargin">
  <img src="../../../assets/Images/logo.png" width="95%">
</div>
<div class="row adjust-top">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <h2>Login</h2>
    <div class="card text-center">
      <div class="card-header">
        Login Form
      </div>
      <div class="card-block">
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="password">
        </div>
        <button class="btn btn-primary" (click)="loginToSystem()">
          <i class="fa fa-external-link-square" aria-hidden="true"></i> Login to System
        </button>
      </div>
      <div class="card-footer text-muted">
        <a class="btn btn-link" href="#">Forget password</a>
      </div>
    </div>
  </div>
  <div class="col-sm-3"></div>
</div>
