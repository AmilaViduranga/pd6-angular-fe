<div class="row">
  <div class="col-sm-3">
    <app-navbar></app-navbar>
  </div>

  <div class="col-sm-9">

    <div class="col-sm-6">
      
    </div>

    <div class="col-sm-5">
      <div class="row adjust">
        <!-- <h2>Login</h2> -->
        <div class="card">
          <div class="card-block">
            <div class="form-group">
              <label for="username">User Name</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username">
            </div>
            <div class="form-group">
              <label for="pwd">Password</label>
              <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="password">
            </div>
            <button class="btn btn-primary" (click)="loginToSystem()">
          <i class="fa fa-external-link-square" aria-hidden="true"></i> Login to System
        </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
